    <script>
        //获取浏览器页面可见高度和宽度
        var _PageHeight = document.documentElement.clientHeight,
            _PageWidth = document.documentElement.clientWidth;
        //计算loading框距离顶部和左部的距离（loading框的宽度为215px，高度为61px）
        var _LoadingTop = _PageHeight > 61 ? (_PageHeight - 61) / 2 : 0,
            _LoadingLeft = _PageWidth > 215 ? (_PageWidth - 215) / 2 : 0;
        //在页面未加载完毕之前显示的loading Html自定义内容
        var _LoadingHtml = '<div id="loadingDiv" style="position:absolute;left:0;width:100%;height:100%;px;top:0;background:#fff;z-index:10000;"><div class="login_inner" style=" top:' + _LoadingTop + 'px;"></div></div>';
        //呈现loading效果
        document.write(_LoadingHtml);

        window.onload = function () {
            var loadingMask = document.getElementById('loadingDiv');
            loadingMask.parentNode.removeChild(loadingMask);
        };

        //监听加载状态改变
        document.onreadystatechange = completeLoading;

        //加载状态为complete时移除loading效果
        function completeLoading() {
            //            if (document.readyState == "complete") {

        $(".light-btn").on("click", function () {

        function loadMp3(src) {
            //        alert(src)
            //        if(!app.getUa.weixin && app.getUa.android){
            //            $('<audio preload><source src="'+src+'" /></audio>').appendTo('body');//.on('canplaythrough', setMp3);
            //        }

            $('<audio loop preload><source src="' + src + '" /></audio>').appendTo('body'); //.on('canplaythrough', setMp3);
            //        }
            setMp3();
        }

        function setMp3() {
            document.addEventListener("WeixinJSBridgeReady", function () {
                WeixinJSBridge.invoke('getNetworkType', {}, function (e) {
                    $('audio')[0].play();
                });
            }, false);
            $('audio')[0].play();
            $('.music_btn').on('click', playOrPaused);
        }
        loadMp3("images/music.mp3")

        function playOrPaused() {
            $('.music_btn').removeClass('active');
            setTimeout(function () {
                $('.music_btn').addClass('active')
            }, 0)
            var audio = $('audio')[0];
            var _this = $(this);
            if (audio.paused) {
                _this.removeClass('off');
                audio.play();
                return;
            }
            _this.addClass('off');
            audio.pause();
        }
    </script>
